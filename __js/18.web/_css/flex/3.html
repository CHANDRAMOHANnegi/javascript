<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 300px;
            align-items: stretch;
            /* Default behavior */
        }

        .item {
            height: 100px;
            /* Ignored because of "stretch" */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
