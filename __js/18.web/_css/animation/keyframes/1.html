<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element {
            width: 100%;
            height: 100%;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #001F3F;
            }

            100% {
                background-color: #FF4136;
            }
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="element"></div>
</body>

</html>
