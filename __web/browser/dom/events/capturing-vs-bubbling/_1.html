<style>
  body * {
    margin: 10px;
    border: 1px solid blue;
  }
</style>

<form>FORM
  <div>DIV
    <p>P</p>
  </div>
</form>

<script>
  for (let elem of document.querySelectorAll('*')) {
    elem.addEventListener("click", e => alert(`Capturing: ${elem.tagName}`), true);
    elem.addEventListener("click", e => alert(`Bubbling: ${elem.tagName}`));
  }
</script>

<!-- By Default useCapture is false. It means it is in the bubbling phase. -->

<!-- 
    The capturing and bubbling states are known by the useCapture parameter of addEventListener method
    eventTarget.addEventListener(type,listener,[,useCapture]);


The bubbling principle is simple.

When an event happens on an element, it first runs the handlers on it,
then on its parent, then all the way up on other ancestors.
And so on upwards till the document object.

-->
