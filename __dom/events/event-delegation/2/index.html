<!doctype html>

<body>
    <div id="menu">
        <button id="abc" data-action="save">Save</button>
        <button data-action="load">Load</button>
        <button data-action="search">Search</button>
    </div>

    <script>
        class Menu {
            constructor(elem) {
                this._elem = elem;
                elem.onclick = this.onClick.bind(this); // (*)
            }

            save() {
                alert('saving');
            }

            load() {
                alert('loading');
            }

            search() {
                alert('searching');
            }

            onClick(event) {
                console.log(event)
                let action = event.target.dataset.action;
                if (action) {
                    this[action]();
                }
            };
        }

        /**
            here we are able to access menu, abc directally
        */

        console.log(menu, abc)
        new Menu(menu);
    </script>
</body>
